<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <!--Начальная HTML страницы, которая используется для создания GET запроса на сервлет или JSP страницу-->

    <!--Форма для отправки запроса на сервлет -->
    For Servlet please, type environment parameter name in the cell (all - to check all)
    <form action = 'servlet' method='get'>
        <input type = 'text' name='parametrname'/>
        <input type = 'submit' name='submit'/>
    </form>

    <!--Форма для отправки запроса на JSP страницу -->
    For JSP please, type environment parameter name in the cell (all - to check all)
    <form action = 'jsp/Myjsp.jsp' method='get'>
         <input type = 'text' name='parametrname'/>
        <input type = 'submit' name='submit'/>
    </form>
</body>
</html>
